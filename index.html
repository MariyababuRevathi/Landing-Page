<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World cup Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/logo.png" alt="T20 logo">
        </div>
        <div class="background">
            <img src="images/India-team-logo.png" id="logobg" alt="background-image">
        </div>
        <div class="headding">
            <h1 id="head">India Cricket Team</h1>
            <p>Lorem ipsum dolor, sit amet consectetur <br>adipisicing elit. Sint optio facere inventore<br> architecto accusamus cumque. Inventore<br> odio vitae
             pariatur? Dolore tempora magni<br> laboriosam quas incidunt.</p>
            <button>Watch Matches</button>
        </div>
        <div class="image">
            <img src="images/indian-team.png" id="my-image">
        </div>
        <div class="navbar">
            <ul>
                <li>Home</li>
                <li>Teams</li>
                <li>Perfomance</li>
                <li>Ranks</li>
            </ul>
        </div>
        <div class="empty">

        </div>
        <div class="list">
            <ol>
                <li onclick="myfunc('images/eng-team.png','white','England Cricket Team','images/eng-team-logo.png')">ENG</li>
                <li onclick="myfunc('images/aus-team.png','yellow','Australia Cricket Team','images/aus-logo.png')">AUS</li>
                <li onclick="myfunc('images/indian-team.png','blue','India Cricket Team','images/India-team-logo.png')">IND</li>
                <li onclick="myfunc('images/ban-team.png','green','Bangladesh Cricket Team','images/ban-logo.png')">BAN</li>
            </ol>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
